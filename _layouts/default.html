<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<link rel="stylesheet" href="/assets/css/styles.css">
    </head>
    <body>
	<header class="site-header">
	    <div class="header-content">
		<a href="/" class="header-text">sarah kenny | stand-up comedy</a>
		<nav class="nav">contact: 
		    <a href="mailto:skennycomedy@gmail.com" class="contact-links">skennycomedy@gmail.com</a>		
		    {% for item in site.data.navigation %}
		    <a href="{{ item.link }}" class="{% if page.url == item.link %}current{% endif %}">{{ item.name }}</a>
		    {% endfor %}
		</nav>
	    </div>
	</header>
	<main>
	    <div class="page-container">
		<div class="content-area">
		    {{ content }}
		</div>
	    </div>
	</main>
    </body>
</html>
